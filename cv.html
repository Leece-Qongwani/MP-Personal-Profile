<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <style>
    :root {
    --background-light: #f4f4f4;
    --background-dark: #121212;
    --text-light: #333;
    --text-dark: #f4f4f4;
    --container-light: #fff;
    --container-dark: #1e1e1e;
    --shadow-light: rgba(0, 0, 0, 0.1);
    --shadow-dark: rgba(0, 0, 0, 0.5);
    --btn-bg-light: #007bff;
    --btn-bg-dark: #0056b3;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--background-light);
        color: var(--text-light);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
        background-color: var(--background-dark);
        color: var(--text-dark);
    }

    .cv-container {
        text-align: center;
        background: var(--container-light);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px var(--shadow-light);
        width: 80%;
        max-width: 800px;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    body.dark-mode .cv-container {
        background: var(--container-dark);
        box-shadow: 0 4px 8px var(--shadow-dark);
    }

    h1 {
        margin-bottom: 20px;
    }

    .cv-viewer {
        width: 100%;
        height: 500px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
    }

    .cv-viewer iframe {
        width: 100%;
        height: 100%;
    }

    .download-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: var(--btn-bg-light);
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .download-btn:hover {
        background-color: var(--btn-bg-dark);
    }

    body.dark-mode .download-btn {
        background-color: var(--btn-bg-dark);
    }

    body.dark-mode .download-btn:hover {
        background-color: var(--btn-bg-light);
    }

    .theme-switch {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .theme-switch input {
        display: none;
    }

    #theme-label {
        cursor: pointer;
        display: flex;
        align-items: center;
    }

    #theme-label .fas {
        font-size: 20px;
        margin: 0 5px;
    }

    body.dark-mode #theme-label .fa-sun {
        display: none;
    }

    body:not(.dark-mode) #theme-label .fa-moon {
        display: none;
    }

    </style>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" id="theme-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>
    <div class="cv-container">
        <h1>My CV</h1>
        <div class="cv-viewer">
            <iframe src="./files/MP Qongwani CV.pdf" frameborder="0"></iframe>
        </div>
        <a href="./files/MP Qongwani CV.pdf" download="Mxolisi_Prince_Qongwani_CV.pdf" class="download-btn">Download CV</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
